<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="hsl(245, 75%, 52%)">
    <meta name="description" content="NFT Preview Card">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>NFT Preview Card</title>
  </head>
<body>

  <div class="card">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="eye">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="ethereum icon">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="profile">
      <img src="images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
